<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Image Gallery Popup</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section class="parent-wrapper">

        <div class="container">
            <h2 class="heading">Click on the images to view them in a popup window.</h2>
            <div class="images-wrapper">
                <img src="./images/1.jpg" alt="Image" class="gallery-img">
                <img src="./images/2.jpg" alt="Image" class="gallery-img">
                <img src="./images/3.jpg" alt="Image" class="gallery-img">
                <img src="./images/4.jpg" alt="Image" class="gallery-img">
                <img src="./images/5.jpg" alt="Image" class="gallery-img">
                <img src="./images/6.jpg" alt="Image" class="gallery-img">
                <!-- Add more images here -->
            </div>
        </div>

    </section>

    <!-- Popup markup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <div class="popup-image-wrapper">
                <img src="" alt="Popup Image" class="popup-img">
            </div>
            <button class="popup-btn previous-btn" id="prevBtn">&#9204;</button>
            <button class="popup-btn next-btn" id="nextBtn">&#9205;</button>
            <button class="popup-btn close-btn" id="closeBtn">&#10005;</button>
        </div>
    </div>

    <!-- Popup Script -->
    <script src="./scripts.js"></script>
    
</body>
</html>
